<!DOCTYPE html>
<html>

<head>
  <title>PADC Myanmar - Function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  REF: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes</a>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }

      //Add Speak function
    }

    class Dog extends Animal {
      constructor(name) {
        super(name);
      }
      //Add Speak function which return different result from parent class
    }


    let d = new Dog('Mitzie');    
    d.speak(); //This function should return the result of both parent and child functions



  </script>
</body>

</html>
